<!DOCTYPE html>
<html>
<head>
	<title>An awesome movie app!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<div class="container">

		<div class="row">
			<div class="col-sm-12 text-center">
				<form id="movie-form">
					<input type="text" id="searchText" class="typeahead" placeholder="Search for...">
					<input type="submit" class="btn btn-primary" value="search">
					<select id="searchFilter">
						<option value="movie">Movie</option>
						<option value="person">Actor</option>
						<option value="tv">TV</option>
						<option value="multi">All</option>
					</select>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12 text-center">
				<input type="button" id="comedy-filter" class="btn btn-default" value="Comedy">
				<input type="button" id="horror-filter" class="btn btn-default" value="Horror">
				<input type="button" id="action-filter" class="btn btn-default" value="Action">
				<input type="button" id="drama-filter" class="btn btn-default" value="Drama">
				<input type="button" id="classic-filter" class="btn btn-default" value="Classic">
			</div>
		</div>

		<div class="row">
			<div id="page-heading" class="col-sm-12">
				Now Playing
			</div>
		</div>

		<div class="row">
			<div id="poster-grid" class="col-sm-12">
				<!-- Add in the HTML here via jQuery!! -->
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
